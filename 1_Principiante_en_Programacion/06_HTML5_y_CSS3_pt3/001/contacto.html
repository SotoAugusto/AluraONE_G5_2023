<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Productos - Barbería Alura</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="contacto.css" />
	</head>
	<body>
		<header>
			<div class="caja">
				<h1><img src="imagenes/logo.png" alt="" /></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="Name">Nombre y apellido</label>
				<input type="text" name="" id="Name" />

				<label for="correo">Correo electronico</label>
				<input type="text" name="" id="correo" />

				<label for="telefono">Número de télefono</label>
				<input type="text" name="" id="telefono" />

				<label for="mensaje">Mensaje</label>
				<textarea name="" id="mensaje" cols="70" rows="10"></textarea>

				<div class="contacto-radio">
					<p>Cómo le gustaria que lo contactemos</p>
					<label for="radio-email">
						<input
							type="radio"
							name="contacto"
							id="radio-email"
							value="email"
						/>

						Email</label
					>

					<label for="radio-telefono">
						<input
							type="radio"
							name="contacto"
							id="radio-telefono"
							value="telefono"
						/>
						telefono</label
					>

					<label for="radio-whatsapp">
						<input
							type="radio"
							name="contacto"
							id="radio-whatsapp"
							value="whatsapp"
						/>
						whatsapp</label
					>
				</div>

				<div class="select">
					<p>En cuál horario prefiere ser atendido?</p>
					<select name="" id="">
						<option value="">Mañana</option>
						<option value="">Tarde</option>
						<option value="">Noche</option>
					</select>
				</div>

				<label for="">
					Le gustaría recibir novedades de la Barería Alura?

					<input type="checkbox" name="" id="" />
				</label>
				<input type="submit" value="Enviar " />
			</form>
		</main>

		<footer>
			<img src="imagenes/logo-blanco.png" alt="" />
			<p>&copy Copyright Barbería Alura 2023</p>
		</footer>
	</body>
</html>
