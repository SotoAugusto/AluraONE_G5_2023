<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje) {
		document.write(mensaje);
		saltarLinea();
	}
	function calcIMC(peso, altura, nombre) {
        let imc = peso / altura;
        let clasificacion = "";

        if (imc >= 25 ){
            clasificacion = "Sobrepeso";
        }

        if (imc < 18.5 ){
            clasificacion = "insuficiencia ponderal";
        }
     
        if (imc >= 18.5 && imc <= 24.9 ){
            clasificacion = "Intervalo normal";
        }

        if (imc >= 25 ){
            clasificacion = "Sobrepeso";
        }

        if (imc >= 25 && imc <= 20 ){
            clasificacion = "preobesidad";
        }

        if (imc >= 30){
            clasificacion = "obesidad";
        }


        //if (imc < 18.5 ){
        //clasificacion = "Insuficiencia ponderal";
        //} else if (imc < 25 ){
        //    clasificacion = "Intervalo normal";
        //} else if (imc < 30 ){
        //    clasificacion = "Sobrepeso";
        //} else {
        //    clasificacion = "Obesidad";
        //}
        
		imprimir("El IMC de " + nombre + " es: " + imc + " lo que lo cataloga como: " + clasificacion);
	}

    
	let pesoDeAlguien = parseFloat(prompt("Introduzca su peso en kg"));
    //89
	let alturaDeAlguien = parseFloat(prompt("Introduzca su altura en mts"));
    //1.74
	let nombreDeAlguien = prompt("Introduzca su nombre");
    // Amir


	calcIMC(pesoDeAlguien, alturaDeAlguien, nombreDeAlguien);

</script>
