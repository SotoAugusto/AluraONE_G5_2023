<!-- crea un botón -->

<script>
	function generarNumAleatorio() {
		return Math.round(Math.random() * 10);
	}

	function sortearNumeros(cantidadNum) {
		//este arreglo secretos es único y diferente al otro, solo existe dentro de esta función
		var secretos = [];
		var i = 0;
		while (i < cantidadNum) {
			var numRepetido = false;

			numeroAleatorio = generarNumAleatorio();
			console.log(numeroAleatorio);

			if (numeroAleatorio != 0) {
				for (j = 0; j < secretos.length; j++) {
					if (numeroAleatorio == secretos[j]) {
						numRepetido = true;
						break;
					}
				}
				if (numRepetido == false) {
					secretos.push(numeroAleatorio);
					i++;
				}
			}
		}
		return secretos;
	}
	function printArray(array) {
		var arrayValues = "";
		for (i = 0; i < array.length; i++) {
			arrayValues += array[i] + ", ";
		}
		return arrayValues;
	}

	function verificar(secretos) {
		var secretos = secretos;
		var numEncontrado = false;
		//recorrer array de numeros aleatorios
		for (i = 0; i < secretos.length; i++) {
			//lee el valor que hay en el cuadro de texto y lo compara con secreto
			if (parseInt(input.value) == secretos[i]) {
				alert(
					"USTED ACERTÓ, el valor " +
						secretos[i] +
						" se encuentra entre los números sorteados, la lista de números era: " +
						printArray(secretos),
				);
				numEncontrado = true;
				break;
			}
			//else {
			//	alert("Usted erró, el número #" + (i + 1) + " era: " + secretos[i]);
			//}
		}
		if (numEncontrado == false) {
			alert(
				"El número que introdujo no está entre la lista de número sorteados, la lista de números era: " +
					printArray(secretos),
			);
		}

		//borra el contenido de mi caja de texto
		input.value = "";
		//Mover el cursor en mi caja de texto
		input.focus();
		console.log("numEncontrado");
		console.log(numEncontrado);
	}

	function iniciarJuego() {
		var secretos = sortearNumeros(CantidadDeNumerosAleatorios);
		console.log(secretos);
		verificar(secretos);
	}

	var CantidadDeNumerosAleatorios = 4;

	var input = document.querySelector("input");

	var button = document.querySelector("button");

</script>
