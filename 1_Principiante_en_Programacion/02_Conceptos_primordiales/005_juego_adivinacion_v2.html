<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(mensaje) {
		document.write(mensaje);
		saltarLinea();
	}
    
    function sorteo(n){
        return Math.round(Math.random()*n);
    }
    var numeroLanzado  = parseInt(prompt("Ingrese un número del 1 - 10"));
    var numeroPensado = sorteo(10);

    if (numeroPensado == numeroLanzado){
        imprimir("usted acertó, el número pensado también era "+ numeroPensado);
    } else {

        if(numeroPensado > numeroLanzado){
            imprimir("Usted erró, el número pensado era mayor: "+ numeroPensado);
        }else{ 
            imprimir("Usted erró, el número pensado era menor: " + numeroPensado);
        }
    }
    

</script>
