<script>


function saltarLinea() {
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");  

}


function imprimir(mensaje) {
    document.write(mensaje);
    saltarLinea();
}
function calcIMC(peso, altura){
    var IMC = peso / altura;
    return IMC;
}

var peso = 86;
var altura = 1.74;
var imc = peso / altura;

imprimir("El IMC es: " + imc);

imprimir(calcIMC(peso, altura));
</script>
