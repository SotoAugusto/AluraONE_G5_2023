<meta charset="UTF-8">

<script>

    document.write("El promedio de 15, 29 y 12 es: <br>");
    document.write(15 + 29 + 12 / 3);
    document.write("<br>");
    document.write("La operación anterior es incorrecta, porque dando la instrucción '15 + 29 + 12 / 3' se realiza primero la división por la jerarquía de operadores. <br> La forma correcta sería utilizando paréntesis: <br> (15 + 29 + 12 ) / 3 <br> El resultado correcto es: <br>");
    document.write((15 + 29 + 12) / 3);


</script>
